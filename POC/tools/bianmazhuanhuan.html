function Encrypt()
{
var monyer = new Array();
var i, s;
 
for (i = 0; i < txt.value.length; i++)
{
s = txt.value.charCodeAt(i).toString(16);
 
if (Decimal1.checked)
monyer += "&#" + txt.value.charCodeAt(i) + ";";
 
else if (Decimal2.checked)
monyer += "&#" + new Array(7 - String(s).length).join("0") + txt.value.charCodeAt(i);
 
else
monyer += txt.value.charCodeAt(i) + ","
}
 
txt.value = monyer
}
 
function Decrypt()
{
var monyer = new Array();
var i;
 
if (Decimal1.checked)
{
var s = txt.value.split(";");
 
for (i = 0; i < s.length; i++)
{
s[i] = s[i].replace('&#', '');
monyer += String.fromCharCode(s[i])
}
}
 
else if (Decimal2.checked)
{
var s = txt.value.split("&");
 
for (i = 1; i < s.length; i++)
{
s[i] = s[i].replace('#', '');
monyer += String.fromCharCode(s[i])
}
}
 
else
{
var s = txt.value.split(",");
 
for (i = 0; i < s.length; i++)
monyer += String.fromCharCode(s[i])
}
 
txt.value = monyer
}

  function search(str)
      {
      var txt, i, found;
 
      if (str == "")
          return false;
 
      if (NS4)
          {
          if (!win.find(str))
              while (win.find(str, false, true))
                  n++;
 
          else
              n++;
 
          if (n == 0)
              alert(str + " ...   没有找到")
          }
 
      if (IE4)
          {
          txt = win.document.body.createTextRange();
 
          for (i = 0; i <= n && (found = txt.findText(str)) != false; i++)
              {
              txt.moveStart("character", 1);
              txt.moveEnd("textedit")
              }
 
          if (found)
              {
              txt.moveStart("character", -1);
              txt.findText(str);
              txt.select();
              txt.scrollIntoView();
              n++
              }
 
          else
              {
              if (n > 0)
                  {
                  n = 0;
                  search(str)
                  }
 
              else
                  alert(str + "...   没有找到")
              }
          }
 
      return false
      }

  function str2blks_MD5(str)
      {
      nblk = ((str.length + 8) >> 6) + 1;
      blks = new Array(nblk * 16);
 
      for (i = 0; i < nblk * 16; i++)
          blks[i] = 0;
 
      for (i = 0; i < str.length; i++)
          blks[i >> 2] |= str.charCodeAt(i) << ((i % 4) * 8);
 
      blks[i >> 2] |= 0x80 << ((i % 4) * 8);
      blks[nblk * 16 - 2] = str.length * 8;
      return blks
      }

  function base64encode(str)
      {
      var out, i, len;
      var c1, c2, c3;
      len = str.length;
      i = 0;
      out = "";
 
      while (i < len)
          {
          c1 = str.charCodeAt(i++) & 0xff;
 
          if (i == len)
              {
              out += base64EncodeChars.charAt(c1 >> 2);
              out += base64EncodeChars.charAt((c1 & 0x3) << 4);
              out += "==";
              break
              }
 
          c2 = str.charCodeAt(i++);
 
          if (i == len)
              {
              out += base64EncodeChars.charAt(c1 >> 2);
              out += base64EncodeChars.charAt(((c1 & 0x3) << 4) | ((c2 & 0xF0) >> 4));
              out += base64EncodeChars.charAt((c2 & 0xF) << 2);
              out += "=";
              break
              }
 
          c3 = str.charCodeAt(i++);
          out += base64EncodeChars.charAt(c1 >> 2);
          out += base64EncodeChars.charAt(((c1 & 0x3) << 4) | ((c2 & 0xF0) >> 4));
          out += base64EncodeChars.charAt(((c2 & 0xF) << 2) | ((c3 & 0xC0) >> 6));
          out += base64EncodeChars.charAt(c3 & 0x3F)
          }
 
      return out
      }
 
  function base64decode(str)
      {
      var c1, c2, c3, c4;
      var i, len, out;
      len = str.length;
      i = 0;
      out = "";
 
      while (i < len)
          {
          do
              {
              c1 = base64DecodeChars[str.charCodeAt(i++) & 0xff]
              } while (i < len && c1 == -1);
 
          if (c1 == -1)
              break;
 
          do
              {
              c2 = base64DecodeChars[str.charCodeAt(i++) & 0xff]
              } while (i < len && c2 == -1);
 
          if (c2 == -1)
              break;
 
          out += String.fromCharCode((c1 << 2) | ((c2 & 0x30) >> 4));
 
          do
              {
              c3 = str.charCodeAt(i++) & 0xff;
 
              if (c3 == 61)
                  return out;
 
              c3 = base64DecodeChars[c3]
              } while (i < len && c3 == -1);
 
          if (c3 == -1)
              break;
 
          out += String.fromCharCode(((c2 & 0XF) << 4) | ((c3 & 0x3C) >> 2));
 
          do
              {
              c4 = str.charCodeAt(i++) & 0xff;
 
              if (c4 == 61)
                  return out;
 
              c4 = base64DecodeChars[c4]
              } while (i < len && c4 == -1);
 
          if (c4 == -1)
              break;
 
          out += String.fromCharCode(((c3 & 0x03) << 6) | c4)
          }
 
      return out
      }
 
  function utf16to8(str)
      {
      var out, i, len, c;
      out = "";
      len = str.length;
 
      for (i = 0; i < len; i++)
          {
          c = str.charCodeAt(i);
 
          if ((c >= 0x0001) && (c <= 0x007F))
              {
              out += str.charAt(i)
              }
 
          else if (c > 0x07FF)
              {
              out += String.fromCharCode(0xE0 | ((c >> 12) & 0x0F));
              out += String.fromCharCode(0x80 | ((c >> 6) & 0x3F));
              out += String.fromCharCode(0x80 | ((c >> 0) & 0x3F))
              }
 
          else
              {
              out += String.fromCharCode(0xC0 | ((c >> 6) & 0x1F));
              out += String.fromCharCode(0x80 | ((c >> 0) & 0x3F))
              }
          }
 
      return out
      }
 
  function utf8to16(str)
      {
      var out, i, len, c;
      var char2, char3;
      out = "";
      len = str.length;
      i = 0;
 
      while (i < len)
          {
          c = str.charCodeAt(i++);
 
          switch (c >> 4)
              {
              case 0:
              case 1:
              case 2:
              case 3:
              case 4:
              case 5:
              case 6:
              case 7:
                  out += str.charAt(i - 1);
 
                  break;
 
              case 12:
              case 13:
                  char2 = str.charCodeAt(i++);
 
                  out += String.fromCharCode(((c & 0x1F) << 6) | (char2 & 0x3F));
                  break;
 
              case 14:
                  char2 = str.charCodeAt(i++);
 
                  char3 = str.charCodeAt(i++);
                  out += String.fromCharCode(((c & 0x0F) << 12) | ((char2 & 0x3F) << 6)
                                                 | ((char3 & 0x3F) << 0));
                  break
              }
          }
 
      return out
      }
